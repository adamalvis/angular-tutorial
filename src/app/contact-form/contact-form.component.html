<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        required
        minlength="3"
        maxlength="10"
        pattern="banana"
        ngModel
        type="text"
        class="form-control"
        #firstName="ngModel"
        name="firstName"
        id="firstName" />
      <div
        class="alert alert-danger mt-2"
        *ngIf="!firstName.valid && firstName.touched">
        <div *ngIf="firstName.errors.required">
          First name is required
        </div>
        <div *ngIf="firstName.errors.minlength">
          First name must be at least {{ firstName.errors.minlength.requiredLength }} characters
        </div>
        <div *ngIf="firstName.errors.pattern">
          First name doesn't match required.
        </div>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="comments">Comments</label>
    <textarea ngModel name="comments" id="comments" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="form-gruop">
    <div class="checkbox"><label><input ngModel name="isSubscribed" type="checkbox"> Subscribe to mailing list</label></div>
  </div>
  <div class="form-group">
    <div class="radio" *ngFor="let method of contactMethods">
      <label><input ngModel type="radio" name="contactMethod" [value]="method.id"> {{ method.name }}</label>
    </div>
  </div>
  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
